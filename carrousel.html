<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Carrousel / Progressive Enhancement / FDND</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="assets/styles.css" rel="stylesheet" />
    <style>
      .carousel-container {
        width: 100%;
        margin: 0 auto;
      }

      .slides-wrapper {
        display: flex;
        width: 100%;
        overflow: scroll;

        /* Scroll smooth op mobile */
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
      }

      .slide {
        min-width: 80%;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        text-align: center;
        scroll-snap-align: center; /* Scroll stopt op juiste punt */
      }

      /* Verstop scrollbar*/
      .slides-wrapper::-webkit-scrollbar {
        display: none;
      }

      .carousel-nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-button {
        padding: 4px 16px;
        border: 1px solid #2c1b5a;
        background-color: #00000080;
        color: white;
        text-decoration: none;
        border-radius: 16px;

        &:hover {
          background-color: #f7959580;
        }

        &:active {
          transform: translateY(5px);
        }
      }

      /* Achtergrondkleuren voor de slides */
      #slide1 {
        background-color: #ff5733;
      }
      #slide2 {
        background-color: #33ff57;
      }
      #slide3 {
        background-color: #3357ff;
      }
      #slide4 {
        background-color: #f033ff;
      }
      #slide5 {
        background-color: #ff33f0;
      }
      #slide6 {
        background-color: #33fff0;
      }
      #slide7 {
        background-color: #f0ff33;
      }
      #slide8 {
        background-color: #8a33ff;
      }
    </style>
    <script type="module">
      /* Schrijf hier eventueel je client-side JavaScript */
    </script>
  </head>
  <body>
    <h1>Carrousel</h1>

		“Je werkt bij ons aan échte projecten voor échte opdrachtgevers”
		
		“In het studiomodel werken studenten onder begeleiding van coaches en experts uit het vakgebied aan praktijkgerichte opdrachten”

		“Een Associate degree-opleiding is een tweejarige hbo-opleiding op niveau 5”

    <div class="carousel-container">

      <div class="carousel-nav">
